<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>

/* =============================
   GLOBAL STYLES
============================= */
* {
    box-sizing: border-box;
}

body {
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
}

/* =============================
   CARD CONTAINER
============================= */
.container {
    background: white;
    padding: 25px;
    border-radius: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    text-align: center;
    position: relative;
    z-index: 2;
    width: 100%;
    max-width: 420px; /* Prevents being too wide on desktop */
}

/* Heading */
h1 {
    color: #e91e63;
    font-size: 22px;
    margin-bottom: 15px;
}

/* =============================
   VIDEO
============================= */
.video-container {
    width: 100%;
    margin-bottom: 20px;
}

video {
    width: 100%;
    height: auto;
    border-radius: 15px;
    border: 4px solid #e91e63;
}

/* =============================
   BUTTONS
============================= */
.buttons {
    display: flex;
    justify-content: space-between;
    gap: 15px;
    margin-top: 15px;
    position: relative;
}

button {
    flex: 1;
    padding: 12px;
    font-size: 16px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.3s;
}

#yesBtn {
    background-color: #e91e63;
    color: white;
}

#noBtn {
    background-color: #555;
    color: white;
    position: relative;
}

/* Success message */
#message {
    font-size: 18px;
    color: #e91e63;
    margin-top: 20px;
    display: none;
}

/* =============================
   FLOATING HEARTS
============================= */
.heart {
    position: fixed;
    bottom: -40px;
    font-size: 22px;
    animation: floatUp linear infinite;
    color: #ff4d6d;
    z-index: 1;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

/* =============================
   MOBILE ADJUSTMENTS
============================= */
@media (max-width: 480px) {
    h1 {
        font-size: 18px;
    }

    button {
        font-size: 14px;
        padding: 10px;
    }
}

</style>
</head>

<body>

<div class="container">
    <h1>
        Will you be my Valentine,
        <span id="herName">Mma‚ù§Ô∏è‚ù§Ô∏è</span>? 
    </h1>

    <div class="video-container">
        <video controls autoplay muted loop>
            <source src="mybaby2.mp4" type="video/mp4">
        </video>
    </div>

    <div class="buttons">
        <button id="yesBtn">Yes üíñ</button>
        <button id="noBtn">No üò¢</button>
    </div>

    <div id="message">
        Yaaay! I knew you'd say YES! ‚ù§Ô∏èü•∞
    </div>
</div>

<script>

/* ELEMENTS */
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const message = document.getElementById("message");

/* YES CLICK */
yesBtn.addEventListener("click", () => {
    message.style.display = "block";
});

/* NO BUTTON ESCAPES (Responsive Safe) */
noBtn.addEventListener("mouseover", () => {

    const buttonWidth = noBtn.offsetWidth;
    const buttonHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - buttonWidth - 20;
    const maxY = window.innerHeight - buttonHeight - 20;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.position = "fixed";
    noBtn.style.left = randomX + "px";
    noBtn.style.top = randomY + "px";
});

/* FLOATING HEARTS */
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";

    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}

setInterval(createHeart, 400);

</script>

</body>
</html>
